<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Išmanusis Laikrodis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch">
        <div class="screen">
            <div class="time">
                <span id="hours">10</span>:<span id="minutes">08</span>
                <span id="seconds">45</span>
            </div>
            <div class="heart-rate">❤️ <span id="heartbeat-value">89</span></div>
            <div class="steps" id="steps">🚶 <span>3,457</span> / 6,000</div>
            <div class="activity">🏃</div>
            <div class="battery">🔋 <span id="battery">100%</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
