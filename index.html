<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laikrodis</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="watch">
        <div class="screen">
            <div class="time" id="time">12:00</div>
            <div class="date" id="date">2025-01-30</div>
            <div class="stats">
                <div class="step-counter" id="steps">👣 0</div>
                <div>❤️ <span id="heartRate">75</span> BPM</div>
            </div>
            <div class="notifications">📩 <span id="notifications">0</span> pranešimai</div>
            <div class="battery">🔋 <span id="battery">100%</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
